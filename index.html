<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireChat - Realtime Messaging</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #4285F4;
            --primary-dark: #3367D6;
            --secondary: #34A853;
            --accent: #EA4335;
            --background: #181a20;
            --surface: #23262f;
            --surface-alt: #22242e;
            --header-bg: #23262f;
            --header-shadow: 0 6px 16px rgba(66,133,244,0.07);
            --text-primary: #f1f1f1;
            --text-secondary: #b1b4c3;
            --border: #303346;
            --shadow: rgba(0, 0, 0, 0.25);
            --bubble-sent: linear-gradient(120deg, #4285F4, #3367D6);
            --bubble-received: #23262f;
            --input-bg: #22242e;
            --input-border: #303346;
            --input-text: #f1f1f1;
            --sidebar-width: 260px;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            height: 100vh;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            background: var(--header-bg);
            color: var(--primary);
            padding: 0 2rem;
            height: var(--header-height);
            min-height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--header-shadow);
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .app-title {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .app-title .material-icons {
            font-size: 1.7rem;
            background: var(--surface-alt);
            border-radius: 50%;
            padding: 0.25rem;
            color: var(--primary);
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .user-avatar {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-name {
            font-weight: 500;
            font-size: 1rem;
            margin-right: 0.5rem;
            color: var(--text-primary);
        }
        .logout-btn {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            transition: background 0.2s, color 0.2s;
        }
        .logout-btn:hover {
            background: var(--accent);
            color: white;
        }
        .logout-btn .material-icons {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .app-container {
            display: flex;
            flex: 1;
            min-height: 0;
            height: calc(100vh - var(--header-height));
        }
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--surface-alt);
            border-right: 1px solid var(--border);
            box-shadow: 1px 0 12px var(--shadow);
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }
        .search-container {
            padding: 1.1rem 1rem 0.6rem 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }
        .search-box {
            position: relative;
        }
        .search-box .material-icons {
            position: absolute;
            left: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.2rem;
            border: 1px solid var(--input-border);
            border-radius: 1.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: var(--input-bg);
            color: var(--input-text);
        }
        .search-input:focus {
            border-color: var(--primary);
        }
        .user-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding: 0.6rem 0 0.3rem 0;
        }
        .user-item {
            padding: 0.85rem 1.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.18s;
            border-radius: 0.8rem;
            margin: 0.18rem 0.6rem;
            gap: 0.5rem;
            color: var(--text-primary);
        }
        .user-item:hover,
        .user-item.shortcut-active {
            background-color: #26304d;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .user-item.active {
            background-color: #314580;
            box-shadow: 0 4px 14px var(--shadow);
            font-weight: 600;
        }
        .user-item-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 0.7rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .user-item-info {
            flex: 1;
        }
        .user-item-name {
            font-weight: 500;
            margin-bottom: 0.1rem;
            font-size: 1rem;
            color: var(--text-primary);
        }
        .user-item-status {
            font-size: 0.8rem;
            color: var(--secondary);
        }
        .online-indicator {
            width: 0.65rem;
            height: 0.65rem;
            border-radius: 50%;
            background-color: var(--secondary);
            margin-left: 0.6rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            background: var(--surface-alt);
        }
        .chat-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--surface);
            min-height: 3.5rem;
        }
        .chat-header-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .chat-header-info {
            flex: 1;
        }
        .chat-header-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.1rem;
        }
        .chat-header-status {
            font-size: 0.95rem;
            color: var(--secondary);
        }
        .chat-messages {
            flex: 1;
            padding: 1.2rem 2rem 0.6rem 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
            gap: 0.6rem;
            background: var(--surface-alt);
        }
        .message {
            margin-bottom: 0.5rem;
            max-width: 75%;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message.received {
            align-self: flex-start;
            align-items: flex-start;
        }
        .message-bubble {
            padding: 0.8rem 1.1rem;
            border-radius: 1.2rem;
            box-shadow: 0 2px 8px var(--shadow);
            font-size: 1rem;
            word-break: break-word;
        }
        .message.sent .message-bubble {
            background: var(--bubble-sent);
            color: white;
            border-bottom-right-radius: 0.5rem;
        }
        .message.received .message-bubble {
            background: var(--bubble-received);
            border-bottom-left-radius: 0.5rem;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        .message-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.3rem;
            margin-left: 0.2rem;
        }
        .message.sent .message-time {
            color: #b6cdfc;
        }

        .chat-input-container {
            background: var(--surface);
            box-shadow: 0 -2px 8px var(--shadow);
            border-top: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
        }
        .chat-input {
            flex: 1;
            padding: 0.8rem 1.1rem;
            border: 1px solid var(--input-border);
            border-radius: 1.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: var(--input-bg);
            color: var(--input-text);
            margin-right: 1rem;
        }
        .chat-input:focus {
            border-color: var(--primary);
        }
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 2.7rem;
            height: 2.7rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: var(--primary-dark);
        }
        .send-btn .material-icons {
            font-size: 1.4rem;
        }

        .registration-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1.5rem;
            background: var(--background);
        }
        .registration-card {
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 6px 24px var(--shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 410px;
            text-align: center;
        }
        .registration-logo {
            font-size: 2.7rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .registration-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        .registration-subtitle {
            color: var(--text-secondary);
            margin-bottom: 1.8rem;
            font-size: 1rem;
        }
        .username-input, .password-input {
            width: 100%;
            padding: 0.8rem 1.1rem;
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background: var(--input-bg);
            color: var(--input-text);
        }
        .username-input:focus, .password-input:focus {
            border-color: var(--primary);
        }
        .register-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.9rem 1.4rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            margin-top: 0.2rem;
            box-shadow: 0 2px 8px var(--shadow);
        }
        .register-btn:hover {
            background: var(--primary-dark);
        }
        .error-message {
            color: var(--accent);
            margin-top: 1rem;
            font-size: 1rem;
            min-height: 1.4rem;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            text-align: center;
        }
        .empty-chat .material-icons {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: var(--border);
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            :root { --sidebar-width: 210px; }
            .app-header { padding: 0 1rem; }
            .chat-header, .chat-input-container, .chat-messages { padding-left: 1rem; padding-right: 1rem; }
        }
        @media (max-width: 900px) {
            .app-header { padding: 0 0.3rem; }
            .sidebar { width: 100%; position: absolute; z-index: 10; height: 100%; transform: translateX(-100%); transition: transform 0.3s ease;}
            .sidebar.open {transform: translateX(0);}
            .app-container { flex-direction: column; }
            .chat-header, .chat-input-container, .chat-messages { padding-left: 0.3rem; padding-right: 0.3rem; }
            .chat-messages { padding-top: 0.7rem; padding-bottom: 0.4rem; }
        }
        @media (max-width: 600px) {
            :root { --sidebar-width: 100vw;}
            .registration-card { padding: 1rem; }
            .app-header { height: 48px; min-height: 48px; font-size: 1.1rem;}
            .chat-header, .chat-input-container, .chat-messages { padding-left: 0.15rem; padding-right: 0.15rem; }
            .chat-header-avatar, .user-avatar, .user-item-avatar { width: 1.5rem; height: 1.5rem; font-size: 0.9rem;}
            .chat-header, .chat-input-container { min-height: 2.2rem;}
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #323232;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.4rem;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.16);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            font-size: 1rem;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Registration/Login Screen -->
    <div class="registration-container" id="registrationContainer" style="display: none;">
        <div class="registration-card">
            <div class="registration-logo">
                <i class="material-icons">chat</i>
            </div>
            <h1 class="registration-title">Welcome to FireChat</h1>
            <p class="registration-subtitle">Enter your username and password to register or login</p>
            <input type="text" class="username-input" id="usernameInput" placeholder="Username" maxlength="20" autocomplete="username">
            <input type="password" class="password-input" id="passwordInput" placeholder="Password" maxlength="20" autocomplete="current-password">
            <button class="register-btn" id="registerBtn">Login / Register</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="app-title">
                <i class="material-icons">chat</i>
                <span>FireChat</span>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <span class="user-name" id="userName"></span>
                <button class="logout-btn" id="logoutBtn">
                    <i class="material-icons">logout</i>
                    <span>Logout</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="search-container">
                    <div class="search-box">
                        <i class="material-icons">search</i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search users by username">
                    </div>
                </div>
                <div class="user-list" id="userList">
                    <!-- Users will be dynamically added here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="chat-header-avatar" id="chatHeaderAvatar"></div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatHeaderName"></div>
                        <div class="chat-header-status" id="chatHeaderStatus">Online</div>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat" id="emptyChat">
                        <i class="material-icons">chat_bubble_outline</i>
                        <h3>Select a user to start chatting</h3>
                        <p>Search for users by username and click on their name</p>
                    </div>
                </div>

                <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type a message...">
                    <button class="send-btn" id="sendBtn">
                        <i class="material-icons">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase
         const firebaseConfig = {
           apiKey: "AIzaSyA5T7Jc_zZUYwpxuC-US_08RW5Y9MJfMxE",
           authDomain: "ncr-firechat.firebaseapp.com",
           projectId: "ncr-firechat",
           storageBucket: "ncr-firechat.firebasestorage.app",
           messagingSenderId: "892059890162",
           appId: "1:892059890162:web:ff70a1d5dc471407d5fb6b",
           measurementId: "G-2NP43TZHJ4"
         };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const registrationContainer = document.getElementById('registrationContainer');
        const mainApp = document.getElementById('mainApp');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const searchInput = document.getElementById('searchInput');
        const userList = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const chatHeaderName = document.getElementById('chatHeaderName');
        const chatMessages = document.getElementById('chatMessages');
        const emptyChat = document.getElementById('emptyChat');
        const chatInputContainer = document.getElementById('chatInputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const toast = document.getElementById('toast');

        // Global Variables
        let currentUser = null;
        let currentChatUser = null;
        let chatUnsubscribe = null;

        // Responsive sidebar toggle
        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;
            if (window.innerWidth <= 900) {
                if (open) sidebar.classList.add('open');
                else sidebar.classList.remove('open');
            } else {
                sidebar.classList.remove('open');
            }
        }
        window.addEventListener('resize', function() { toggleSidebar(false); });

        // Check if user is already registered (auto-login)
        window.addEventListener('DOMContentLoaded', async () => {
            const savedUsername = localStorage.getItem('firechat_username');
            const savedUserId = localStorage.getItem('firechat_userid');
            const savedPassword = localStorage.getItem('firechat_password');

            if (savedUsername && savedUserId && savedPassword) {
                // Try to verify credentials from Firestore
                try {
                    const userDoc = await db.collection('users').doc(savedUserId).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.username === savedUsername && userData.password === savedPassword) {
                            currentUser = {
                                id: savedUserId,
                                username: savedUsername,
                                password: savedPassword
                            };
                            setupUserUI(currentUser);
                            loadUsers();
                            registrationContainer.style.display = 'none';
                            mainApp.style.display = 'flex';
                            toggleSidebar(false);
                            return;
                        }
                    }
                } catch (error) {
                    // fallback to login/register
                }
            }
            // Show login/register screen
            registrationContainer.style.display = 'flex';
            mainApp.style.display = 'none';
        });

        // Register/Login user
        registerBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username) {
                errorMessage.textContent = 'Please enter a username';
                return;
            }
            if (username.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters';
                return;
            }
            if (!password) {
                errorMessage.textContent = 'Please enter a password';
                return;
            }
            if (password.length < 3) {
                errorMessage.textContent = 'Password must be at least 3 characters';
                return;
            }

            errorMessage.textContent = '';

            try {
                // Check if username exists
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('username', '==', username).get();

                if (!snapshot.empty) {
                    // User exists, check password
                    const doc = snapshot.docs[0];
                    const userData = doc.data();
                    if (userData.password === password) {
                        // Login success
                        localStorage.setItem('firechat_username', username);
                        localStorage.setItem('firechat_userid', doc.id);
                        localStorage.setItem('firechat_password', password);

                        currentUser = {
                            id: doc.id,
                            username: username,
                            password: password
                        };
                        setupUserUI(currentUser);
                        loadUsers();
                        registrationContainer.style.display = 'none';
                        mainApp.style.display = 'flex';
                        toggleSidebar(false);
                    } else {
                        errorMessage.textContent = 'Incorrect password';
                    }
                } else {
                    // Not exists, register new user
                    const newUserRef = usersRef.doc();
                    const userId = newUserRef.id;
                    await newUserRef.set({
                        username: username,
                        password: password, // plain text (not secure)
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    localStorage.setItem('firechat_username', username);
                    localStorage.setItem('firechat_userid', userId);
                    localStorage.setItem('firechat_password', password);

                    currentUser = {
                        id: userId,
                        username: username,
                        password: password
                    };

                    setupUserUI(currentUser);
                    loadUsers();
                    registrationContainer.style.display = 'none';
                    mainApp.style.display = 'flex';
                    toggleSidebar(false);
                }
            } catch (error) {
                console.error('Error registering/logging in:', error);
                errorMessage.textContent = 'Error. Please try again.';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('firechat_username');
            localStorage.removeItem('firechat_userid');
            localStorage.removeItem('firechat_password');
            currentUser = null;
            currentChatUser = null;
            if (chatUnsubscribe) {
                chatUnsubscribe();
                chatUnsubscribe = null;
            }

            registrationContainer.style.display = 'flex';
            mainApp.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
            errorMessage.textContent = '';
        });

        // Setup user UI
        function setupUserUI(user) {
            userAvatar.textContent = user.username.charAt(0).toUpperCase();
            userName.textContent = user.username;
        }

        // Load users
        async function loadUsers() {
            userList.innerHTML = '';
            try {
                const usersSnapshot = await db.collection('users').get();
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    if (doc.id === currentUser.id) return;
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.uid = doc.id;
                    const userAvatar = document.createElement('div');
                    userAvatar.className = 'user-item-avatar';
                    userAvatar.textContent = userData.username.charAt(0).toUpperCase();

                    userItem.innerHTML = `
                        <div class="user-item-info">
                            <div class="user-item-name">${userData.username}</div>
                            <div class="user-item-status">Online</div>
                        </div>
                        <div class="online-indicator"></div>
                    `;
                    userItem.insertBefore(userAvatar, userItem.firstChild);

                    userItem.addEventListener('click', () => {
                        document.querySelectorAll('.user-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        userItem.classList.add('active');
                        setupChat({
                            id: doc.id,
                            username: userData.username
                        });
                        toggleSidebar(false);
                    });

                    userList.appendChild(userItem);
                });
            } catch (error) {
                showToast(`Error loading users: ${error.message}`);
            }
        }

        // Search users
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            userItems.forEach(item => {
                const userName = item.querySelector('.user-item-name').textContent.toLowerCase();
                if (userName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Setup chat with a user
        function setupChat(user) {
            currentChatUser = user;
            chatHeaderAvatar.textContent = user.username.charAt(0).toUpperCase();
            chatHeaderName.textContent = user.username;
            chatHeader.style.display = 'flex';
            chatInputContainer.style.display = 'flex';
            emptyChat.style.display = 'none';
            chatMessages.innerHTML = '';
            if (chatUnsubscribe) chatUnsubscribe();
            const chatId = [currentUser.id, user.id].sort().join('_');
            chatUnsubscribe = db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .orderBy('timestamp')
                .onSnapshot(snapshot => {
                    chatMessages.innerHTML = '';
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        addMessageToUI(message);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        }

        // Add message to UI
        function addMessageToUI(message) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
            const time = message.timestamp ? message.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
            messageEl.innerHTML = `
                <div class="message-bubble">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            chatMessages.appendChild(messageEl);
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentChatUser) return;
            const chatId = [currentUser.id, currentChatUser.id].sort().join('_');
            db.collection('chats')
                .doc(chatId)
                .collection('messages')
                .add({
                    text: text,
                    senderId: currentUser.id,
                    senderName: currentUser.username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch(error => {
                    showToast(`Error sending message: ${error.message}`);
                });
        }

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        // Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Touch sidebar for mobile
        let startX = 0;
        document.body.addEventListener('touchstart', function(e) {
            if(e.touches[0].clientX < 40) startX = e.touches[0].clientX;
        });
        document.body.addEventListener('touchend', function(e) {
            if(window.innerWidth <= 900) {
                if(e.changedTouches[0].clientX - startX > 60) toggleSidebar(true);
            }
        });
    </script>
</body>
</html>
